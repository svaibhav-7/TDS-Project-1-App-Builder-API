services:
  - type: web
    name: tds-project1
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port=$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Add other environment variables here
      # - key: SECRET_KEY
      #   value: your-secret-key
      # - key: GITHUB_TOKEN
      #   value: your-github-token
      # - key: OPENAI_API_KEY
      #   value: your-openai-key
